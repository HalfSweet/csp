std.input:
  std.gpio_pull_t:
    - std.gpio_pull_up
    - std.gpio_pull_down
    - std.gpio_pull_no
  std.gpio_mode_t:
    - std.gpio_mode_input
std.output:
  std.gpio_level_t:
    - std.gpio_level_low
    - std.gpio_level_high
  std.gpio_speed_t:
    - std.gpio_speed_low
    - std.gpio_speed_medium
    - std.gpio_speed_high
  std.gpio_mode_t:
    - std.gpio_mode_output
  std.gpio_output_type_t:
    - std.gpio_output_pp
    - std.gpio_output_od
std.analog:
  std.gpio_mode_t:
    - std.gpio_mode_analog
std.eventout:
  std.gpio_pull_t:
    - std.gpio_pull_up
    - std.gpio_pull_down
  std.gpio_speed_t:
    - std.gpio_speed_low
    - std.gpio_speed_medium
    - std.gpio_speed_high
  std.gpio_mode_t:
    - std.gpio_mode_alternate
  std.gpio_output_type_t:
    - std.gpio_output_pp
std.exti:
  std.gpio_pull_t:
    - std.gpio_pull_up
    - std.gpio_pull_down
    - std.gpio_pull_no
  std.gpio_mode_t:
    - std.gpio_mode_input
